apply plugin: 'com.android.application'


repositories {

    /*
     * Add local tapkey-sdk maven repository to repositories
     */
    maven { url "../../Libs" }
}

android {
    compileSdkVersion 27
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "net.tpky.demoapp"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {

            /*
			 * Tapkey apps MUST be obfuscated for publishing.
			 */
            minifyEnabled false
			
			/*
			 * A default proguard-android.txt is contained in the Tapkey.MobileLib AAR.
			 */
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {

    /*
     * Add Tapkey.MobileLib to dependencies
     */
    compile 'net.tpky:Tapkey.MobileLib:1.5.3.6'

    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support:design:27.0.2'

}
